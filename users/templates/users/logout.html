{% extends "users/base.html" %}
{% block title %}Logged Out{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-gradient">
    <div class="card shadow-lg p-4 rounded" style="width: 26rem; animation: zoomIn 0.8s ease-in-out;">
        <div class="card-body text-center">
            <!-- Animated Icon -->
            <div class="mb-3">
                <i class="fas fa-check-circle fa-4x text-success" style="animation: pulse 1.5s infinite;"></i>
            </div>
            <!-- Title with gradient text -->
            <h4 class="card-title font-weight-bold" style="background: -webkit-linear-gradient(45deg, #007bff, #ff5722); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: slideIn 1.5s;">Youâ€™ve Been Logged Out!</h4>
            <!-- Description -->
            <p class="card-text mt-3" style="color: #555;">
                Thank you for visiting! Have suggestions or feedback? Reach out to us anytime. We value your input.
            </p>
            <!-- Animated decorative divider -->
            <hr style="border-top: 2px dashed #007bff; animation: dashExpand 1s ease-in-out;">
            <!-- Call-to-action buttons -->
            <div class="d-flex justify-content-around mt-4">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt"></i> Sign in Again
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS for enhanced animations -->
<style>
    /* Background gradient animation */
    .bg-gradient {
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
        background-size: 400% 400%;
        animation: gradientBG 8s ease infinite;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Icon pulsing animation */
    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
    }

    /* Divider animation */
    @keyframes dashExpand {
        from { width: 0; }
        to { width: 100%; }
    }

    /* Slide-in animation for title */
    @keyframes slideIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Zoom-in animation for the card */
    @keyframes zoomIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
{% endblock content %}
